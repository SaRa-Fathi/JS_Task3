    <script>
        //--------------------------------Sum & Average-------------------------------//
        alert("Sum & Average Program");

        var res = Number(prompt("How many numbers do you want to calculate ?"));
        console.log(res);

        var arr = [];
        var num;
        for (var i = 0; i < res; i++) {
            arr[i] = Number(prompt(num));
        }
        console.log(arr);

        var sum = 0;
        for (var i = 0; i < arr.length; i++) {
            sum += arr[i];
        }
        var avr = sum / arr.length;

        alert(`Array sum is =  ${sum} ,and Array Average is = ${avr}`);

        //----------------------------------Phone Book---------------------------------//
        alert("Phone Book Program");

        var contacts = [
            {
                name: "sara",
                phone: "01234"
            },
            {
                name: "ahmed",
                phone: "01256"
            }
        ]

        function addNewContact() {
            var newContact = {}
            newContact.name = prompt("Enter Contact Name");
            newContact.phone = prompt("Enter Contact Phone");
            contacts.push(newContact);
            alert("Contact added successfuly");
        }

        function searchForContact() {
            var searchKeyword = prompt("Enter Name or Phone");

            for (var i = 0; i < searchKeyword.length; i++) {
                var currentContact = contacts[i];
                if (searchKeyword == currentContact.name || searchKeyword == currentContact.phone) {
                    alert(`Name : ${currentContact.name} and Phone : ${currentContact.phone}`);
                    break;
                }
                else{
                    alert("This Contact is Not Found");
                    break;
                }
            }
        }
        function RunBook() {
            var stop = false;
            do {
                var choise = prompt("Do you want to Add or Search for contact ot Exit");
                console.log(choise);

                if (choise == null) {
                    alert("Canceled");
                    stop= true;
                    }


                switch (choise) {
                    case "add":
                        addNewContact();
                        break;

                    case "search":
                        searchForContact();
                        break;

                    case "exit":
                        stop = true;
                        alert("Exited");
                        break;
                }
            } while (!stop)
        }
        RunBook();

    //-----------------------------Bonus(Calc Arae)----------------------------------------------//
    alert("Calculate Area Program");

    var area=0;
    function circleArea(radius){
        var radius=prompt("Enter the Radius of the Circle");
        console.log(radius);

        area=(22/7)*radius*radius;
        return alert(`The Circle Area is = ${area}`);
    }

    function triangleArea(base,height){
        var base=prompt("Enter the base of the Triangle");
        console.log(base);

        var height=prompt("Enter the height of the Triangle");
        console.log(height);

        area=(1/2)*base*height;
        return alert(`The Triangle Area is = ${area}`);
    }

    function squareArea(sideLength){
        var sideLength=prompt("Enter the side length of the Square");
        console.log(sideLength);

        area=sideLength*sideLength;
        return alert(`The Square Area is = ${area}`);
    }

    function rectangleArea(length,width){
        var length=prompt("Enter the length of the Rectangle");
        console.log(length);

        var width=prompt("Enter the width of the Rectangle");
        console.log(width);

        area=length*width;
        return alert(`The Rectangle Area is = ${area}`);
    }

    function parallelogramArea(base,vertical_height){
        var base=prompt("Enter the base of the Parallelogram");
        console.log(base);

        var vertical_height=prompt("Enter the vertical height of the Parallelogram");
        console.log(vertical_height);

        area=base*vertical_height;
        return alert(`The Parallelogram Area is = ${area}`);
    }

    function trapeziumArea(length1,length2,hight){
        var length1=Number(prompt("Enter the parallel side length of the Trapezium"));
        console.log(length1);

        var length2=Number(prompt("Enter the other parallel side length of the Trapezium"));
        console.log(length2);

        var hight=Number(prompt("Enter the height of the Trapezium"));
        console.log(hight);

        var totaLength=Number((length1 + length2));
        area=(1/2) * totaLength *hight;
        return alert(`The Trapezium Area is = ${area}`);
    }

    function ellipseArea(minorAxis,majorAxis){
        var minorAxis=prompt("Enter the minor axis of the Ellipse");
        console.log(minorAxis);

        var majorAxis=prompt("Enter the major axis of the Ellipse");
        console.log(majorAxis);

        area=(22/7)*(1/4)*minorAxis*majorAxis;
        return alert(`The Ellipse Area is = ${area}`);
    }

    function calcArea(){
        var exit=false;
        do{
            
            var option=prompt("Enter the shape name you want to calc area for");
            console.log(option);

            if (option == null) {
                    alert("Canceled");
                    exit= true;
                    }

            switch(option){
                case "circle":
                    circleArea();
                    break;

                case "triangle":
                    triangleArea();
                    break;   

                case "square":
                    squareArea();
                    break;
                    
                case "rectangle":
                    rectangleArea();
                    break;
                    
                case "parallelogram":
                    parallelogramArea();
                    break;
                    
                case "trapezium":
                    trapeziumArea();
                    break;
                    
                case "ellipse":
                    ellipseArea();
                    break;

                case "exit":
                    exit=true;
                    alert("Exited")
                    break;    

            }
        }while(!exit)
    
    }
    alert(calcArea());



    </script>
